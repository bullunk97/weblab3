<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laboratorium Instalasi Listrik - PILM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Reset dan umum */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Header */
    header {
      background-color: #003366;
      color: white;
      padding: 8px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      flex-wrap: wrap;
    }

    header img {
      height: 80px;
      object-fit: contain;
    }

    .site-title {
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 1px;
      margin-left: 15px;
      line-height: 1.2;
      white-space: nowrap;
      color: white;
    }

    .site-title small {
      font-weight: 400;
      font-size: 0.75rem;
      color: #d1d9e6;
      display: block;
      margin-top: 3px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a, nav .dropdown-toggle {
      color: white;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover, nav .dropdown-toggle:hover {
      background-color: #00509e;
      color: #fff;
    }

    .dropdown-menu {
      border-radius: 6px;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-width: 200px;
    }

    .dropdown-item:hover {
      background-color: #00509e;
      color: white;
    }

    /* Carousel full-width */
    .carousel-container {
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    #labCarousel .carousel-inner {
      max-height: 500px;
    }

    #labCarousel img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        justify-content: center;
        text-align: center;
        gap: 15px;
      }

      .site-title {
        margin-left: 0;
        font-size: 1rem;
      }

      nav {
        justify-content: center;
        gap: 12px;
      }

      #labCarousel img {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo Lab" />
      <div class="site-title">
        Laboratorium Instalasi Listrik
        <small>Politeknik Industri Logam Morowali Â©2025</small>
      </div>
    </div>

    <nav>
      <a href="index.html">Beranda</a>
      <a href="profil.html">Profil</a>

      <div class="dropdown">
        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Fasilitas</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="fasilitas-umum.html">Fasilitas Umum</a></li>
          <li><a class="dropdown-item" href="trainer-panel-iml.html">Trainer Panel IML</a></li>
          <li><a class="dropdown-item" href="trainer-ipl.html">Trainer IPL</a></li>
        </ul>
      </div>

      <div class="dropdown">
        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Modul</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="modul1.pdf" target="_blank">modul 1</a></li>
          <li><a class="dropdown-item" href="modul2.pdf" target="_blank">modul 2</a></li>
          <li><a class="dropdown-item" href="modul3.pdf" target="_blank">modul 3</a></li>
        </ul>
      </div>

      <div class="dropdown">
        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Jadwal</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="jadwal-semester1-3.pdf" target="_blank">Semester 1 & 3</a></li>
          <li><a class="dropdown-item" href="jadwal-semester2-4.pdf" target="_blank">Semester 2 & 4</a></li>
        </ul>
      </div>

      <a href="project.html">Project Lab</a>
    </nav>
  </header>

  <!-- Carousel Slide Full Width -->
  <div class="carousel-container">
    <div id="labCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="slide1.jpg" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="slide2.jpg" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="slide3.jpg" class="d-block w-100" alt="Slide 3" />
        </div>
        <div class="carousel-item">
          <img src="slide4.jpg" class="d-block w-100" alt="Slide 4" />
        </div>
        <div class="carousel-item">
          <img src="slide5.jpg" class="d-block w-100" alt="Slide 5" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#labCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Sebelumnya</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#labCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Selanjutnya</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
